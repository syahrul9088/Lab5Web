<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daftar Menu</title>
    <script>
        function hitung(ele){
            var total = document.getElementById('total').value;
                total = (total ? parseInt(total) : 0);
            var harga = 0;

            if(ele.checked){
                harga = ele.value;
                total += parseInt(harga);
            } else {
                harga = ele.value;
                if(total > 0)
                    total -= parseInt(harga);
            }
            document.getElementById('total').value = total;
        }
    </script>
</head>
<body>
    <h1>Daftar Menu Makanan</h1>
    <label><input type="checkbox" value="5000" id="menu1" onclick="hitung(this);"/> Ayam goreng rp. 5.000</label>
    <br>
    <label><input type="checkbox" value="5000" id="menu2" onclick="hitung(this);"/> Tempe goreng rp. 500</label>
    <br>
    <label><input type="checkbox" value="5000" id="menu3" onclick="hitung(this);"/> Telur dadar rp. 2.500</label>
    <br>
    <br>
    <strong>Total bayar: Rp. <input id="total" type="text"></strong>
</body>
</html>
